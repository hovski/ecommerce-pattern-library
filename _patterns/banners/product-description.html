<div>
  <div class="grid bkg-colorz pad-b-2 pad-t-2">
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-2">
      <img class="img-flex" src="{{include.image}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <h1 class="push-0 gutter-2 pad-t-2">{{include.nameoftea}}</h1>
      <h3 class="gutter-2"><span class="title-line bold">|</span>{{include.teatype}}</h3>
      <p class="text-left gutter-2">{{include.descriptiontext}}</p>
      <div class="grid">
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
          <h2 class="push-1-2 gutter-2">caffiene&nbsp;level</h2>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 pad-t-1-4">
          <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#{{include.caffiene1}}"></use></svg></i>
          <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#{{include.caffiene2}}"></use></svg></i>
          <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#{{include.caffiene3}}"></use></svg></i>
          <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#{{include.caffiene4}}"></use></svg></i>
          <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#{{include.caffiene5}}"></use></svg></i>
        </div>
        <div class="unit xs-1">
          <div class="grid grid-middle quality-color">
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4 gutter pad-t pad-b">
            <label class="bold" for="quantity">QTY</label>
            <input class="border-col" type="number" id="quantity" value="">
            </div>
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
              <h4 class="bold push-0 kilo">${{include.price}}</h4>
            </div>
            <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
            {% if include.button_url %}
              {% pattern buttons/button-place url=include.button_url addcart=include.button_addcart %}
            {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
