<div class="grid grid-middle">
  <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4 island-1-2">
    <img class="img-flex" src="/images/{{include.teaimage}}" alt="image of tea" aria-details="#cool-tea">
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 island" id="cool-tea">
    <h4 class="push-0">{{include.productname}}</h4>
    <h5>Quantity: {{include.amountoftea}}<h5>
    </div>
    <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4 island-1-2">
      <h5>${{include.totaled}}</h5>
    </div>
</div>
